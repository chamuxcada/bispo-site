<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>BISPO — Design Autoral</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BISPO. Camisas autorais em edições limitadas. Nada além do essencial." />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: #0e0e0e;
        color: #ffffff;
      }

      header {
        padding: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header img {
        height: 48px;
      }

      .hero {
        text-align: center;
        padding: 120px 24px;
      }

      .hero h1 {
        font-size: 48px;
        font-weight: 600;
        line-height: 1.2;
        margin-bottom: 16px;
      }

      .hero p {
        font-size: 18px;
        color: #b5b5b5;
        max-width: 520px;
        margin: 0 auto;
      }

      .cta {
        margin-top: 48px;
      }

      .cta a {
        display: inline-block;
        padding: 14px 28px;
        border: 1px solid #ffffff;
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      .cta a:hover {
        background: #ffffff;
        color: #000000;
      }

      footer {
        padding: 40px 24px;
        text-align: center;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <img
        src="./assets/logo-bispo-branca.png"
        alt="BISPO"
      />
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1>Design autoral.<br />Nada além do essencial.</h1>
      <p>
        Camisas inspiradas na cultura do futebol.<br />
        Criadas em edições limitadas.
      </p>

      <div class="cta">
        <a href="#">Ver o Drop Atual</a>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      © BISPO — Edições limitadas.
    </footer>
  </body>
</html>

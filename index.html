<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>BISPO — Design autoral. Nada além do essencial.</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BISPO. Camisas autorais inspiradas no futebol. Edições limitadas. Sem reposição." />

    <meta property="og:title" content="BISPO" />
    <meta property="og:description" content="Design autoral. Nada além do essencial." />
    <meta property="og:type" content="website" />

    <!-- RESET -->
    <style data-tag="reset-style-sheet">
      html { line-height: 1.15; }
      body { margin: 0; }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        -webkit-font-smoothing: antialiased;
      }
      p, h1, h2, h3, h4, h5, h6 {
        margin: 0;
        padding: 0;
      }
      img {
        display: block;
        max-width: 100%;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>

    <!-- DEFAULT -->
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter, sans-serif;
        font-size: 16px;
      }
      body {
        background-color: #0b0b0b;
        color: #ffffff;
        line-height: 1.6;
        letter-spacing: 0.02em;
      }
    </style>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    />

    <!-- ANIMATIONS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />

    <!-- TELEPORTHQ -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>

  <body>

    <!-- HEADER -->
    <header style="padding: 32px; display:flex; justify-content:space-between; align-items:center;">
      <img
        src="assets/logo-bispo-branca.png"
        alt="BISPO"
        style="height:40px;"
      />
      <nav style="display:flex; gap:24px; font-size:14px;">
        <a href="#">Drop Atual</a>
        <a href="#">Manifesto</a>
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
      </nav>
    </header>

    <!-- HERO -->
    <section style="padding:120px 32px; text-align:center;">
      <h1 style="font-size:48px; font-weight:600;">
        Design autoral.<br />
        Nada além do essencial.
      </h1>
      <p style="margin-top:24px; font-size:16px; opacity:0.7;">
        Camisas inspiradas no futebol.<br />
        Criadas em edições limitadas.
      </p>
    </section>

    <!-- LOGO PRETA (PARA FUNDOS CLAROS FUTUROS) -->
    <section style="display:none;">
      <img src="assets/logo-bispo-preta.png" alt="BISPO preta" />
    </section>

    <!-- APP ROOT (mantido para scripts TeleportHQ se existirem) -->
    <div id="app"></div>

  </body>
</html>
